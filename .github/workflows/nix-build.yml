name: Build Glove80 Firmware

on:
  push:
    paths:
      - ".github/workflows/nix-build.yml"
      - "default.nix"
      - "app/**"
      - "nix/**"
    branches:
      - '**'
    tags:
      - '**'
  pull_request:
    paths:
      - ".github/workflows/nix-build.yml"
      - "default.nix"
      - "app/**"
      - "nix/**"

jobs:
  build:
    name: Build Glove80 Firmware
    runs-on: ubuntu-latest
    steps:
      - uses: actions/checkout@v2.4.0
      - uses: cachix/install-nix-action@v16
        with:
          nix_path: nixpkgs=channel:nixos-22.05
      - if: github.repository == 'moergo-sc/zmk'
        uses: cachix/cachix-action@v10
        with:
          name: moergo-glove80-zmk-dev
          authToken: '${{ secrets.CACHIX_AUTH_TOKEN }}'
      - name: Build Glove80 combined firmware
        run: nix-build -A glove80_combined -o combined
      - name: Copy result out of nix store
        run: cp combined/glove80.uf2 glove80.uf2
      - name: Upload result
        uses: actions/upload-artifact@v3
        with:
          name: glove80.uf2
          path: glove80.uf2
  release:
    name: Create Release for Tag
    if: >-
      github.repository == 'chrisandreae/zmk'
      && github.event_name == 'push'
      && contains(github.ref, 'refs/tags/v')
    needs: build
    runs-on: ubuntu-latest
    steps:
      - name: Download compiled firmware artifact
        uses: actions/download-artifact@v3
        with:
          name: glove80.uf2
      - name: Create Release for Tag
        id: create_release
        uses: actions/create-release@v1
        env:
          GITHUB_TOKEN: ${{ secrets.GITHUB_TOKEN }}
        with:
          tag_name: ${{ github.ref }}
          release_name: Release ${{ github.ref_name }}
          draft: false
          prerelease: false
      - name: Upload Release Asset
        id: upload-release-asset
        uses: actions/upload-release-asset@v1
        env:
          GITHUB_TOKEN: ${{ secrets.GITHUB_TOKEN }}
        with:
          upload_url: ${{ steps.create_release.outputs.upload_url }}
          asset_path: ./glove80.uf2
          asset_name: glove80.uf2
          asset_content_type: application/octet-stream
